<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie Graczy i Drużyn</title>
    <link rel="stylesheet" href="styles/losowanie.css">
    <link rel="icon" href="images/2/Grass_Block.png" type="image/png"> 
    <script defer src="scripts/losowanie.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container" data-aos="fade-down">
        <h1>Generator Drużyn i Losowanie</h1>

        <div class="input-section" data-aos="fade-right" data-aos-delay="100">
            <label for="player-input">Wprowadź listę graczy (po jednym na linię):</label>
            <textarea id="player-input" rows="8" placeholder="Gracz 1&#10;Gracz 2&#10;Gracz 3..."></textarea>
            
            <label for="team-size">Liczba osób w drużynie:</label>
            <input type="number" id="team-size" value="2" min="1">
        </div>

        <div class="button-group" data-aos="fade-left" data-aos-delay="200">
            <button onclick="drawTeams()">Losuj Drużyny</button>
            <button onclick="drawSingle()">Losuj Jedną Osobę</button>
        </div>

        <div class="results-section" data-aos="fade-right" data-aos-delay="300">
            <h2>Wyniki Losowania</h2>
            <div id="results">Wprowadź graczy i wylosuj drużyny lub pojedynczą osobę.</div>
        </div>
        
        <a href="index.html" class="back-link" data-aos="fade" data-aos-delay="500" data-aos-anchor-placement="top-bottom">Powrót do Bingo</a>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          duration: 1000,
          easing: 'ease-in-out',
          once: true,
          disable: 'phone'
      });
    </script>
</body>
</html>
