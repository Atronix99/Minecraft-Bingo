<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie Graczy i Drużyn</title>
    <link rel="stylesheet" href="./styles/losowanie.css">
    <script defer src="./scripts/losowanie.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generator Drużyn i Losowanie</h1>

        <div class="input-section">
            <label for="player-input">Wprowadź listę graczy (po jednym na linię):</label>
            <textarea id="player-input" rows="8" placeholder="Gracz 1&#10;Gracz 2&#10;Gracz 3..."></textarea>
            
            <label for="team-size">Liczba osób w drużynie:</label>
            <input type="number" id="team-size" value="2" min="1">
        </div>

        <div class="button-group">
            <button onclick="drawTeams()">Losuj Drużyny</button>
            <button onclick="drawSingle()">Losuj Jedną Osobę</button>
        </div>

        <div class="results-section">
            <h2>Wyniki Losowania</h2>
            <div id="results">Wprowadź graczy i wylosuj drużyny lub pojedynczą osobę.</div>
        </div>
        
        <a href="index.html" class="back-link">Powrót do Bingo</a>
    </div>
</body>
</html>
